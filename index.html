<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My VUE JS 3 App</title>
  </head>
  <body>
    <section class="container" id="app">
      <div v-for="(item, index) in products" :key="item.id" id="item-list" class="row d-flex mb-3 align-items-center">
       <div class="col-sm-4">
        <img class="img-fluid d-block" :src="item.image" :alt="item.name">
       </div>
       <div class="col">
         <h3 class="text-primary">{{index+ 1}}) {{item.name }}</h3>
         <p class="mb-0">{{ item.description }}</p>
         <div class="h5 float-right">${{item.price}}</div>     
        </div>
      </div>
    </section>
    
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>Vue.createApp(StoreVueApp).mount('#app');</script>
  </body>
</html>
