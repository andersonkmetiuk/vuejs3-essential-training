<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My VUE JS 3 App</title>
  </head>
  <body>
    <h1>Vue js 3 Store</h1>
    <section class="container" id="app">
      <div
        v-for="item in products"
        :key="item.id"
        id="item-list"
        class="row d-flex mb-3 align-items-center"
      >
        <template v-if="item.price<=Number(max)">
          <div class="product-box">
            <div class="col-img">
              <img :src="item.image" :alt="item.name" />
            </div>
            <div class="text-box" >
              <h3 class="product-title" >{{item.name }}</h3>
              <p class="description" >{{ item.description }}</p>
              <div class="price-badge">
                <span class="badge bg-success" v-if="item.price>=90">premier</span>
                <span class="badge bg-primary" v-else-if="item.price<90 && item.price>10">value</span>
                <span class="badge bg-danger" v-else>sale</span>
                <span class="item-price">${{item.price}}</span>
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp(StoreVueApp).mount('#app')
    </script>
  </body>
</html>
